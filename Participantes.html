<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participantes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Panel de Administración</h1>
  </header>
  <div class="container">
    <main>
      <div class="breadcrumb">Inicio > Participantes</div>
      <div class="main-title">Formulario de Creación de Participante</div>
      <form id="formParticipante">
        <label for="identificacion">Identificación</label>
        <input type="text" id="identificacion" name="identificacion" required>

        <label for="nombres">Nombres</label>
        <input type="text" id="nombres" name="nombres" required>

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="celular">Celular</label>
        <input type="text" id="celular" name="celular" required>

        <button type="submit">Crear Participante</button>
      </form>

      <div class="main-title" style="margin-top: 2rem;">Listado de Participantes</div>
      <table id="tablaParticipantes" style="width: 100%; border-collapse: collapse; margin-top: 1rem;">
        <thead>
          <tr style="background: #2c3e50; color: white;">
            <th>Identificación</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Celular</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>
    <aside>
      <nav>
        <a href="Main.html">Crear proyecto</a>
        <a href="Listado_Proyectos.html">Listado de proyectos</a>
        <a href="Buscar_Proyecto.html">Buscar proyecto</a>
        <a href="Participantes.html">Participantes</a>
        <a href="Asignacion.html">Asignación de proyectos</a>
      </nav>
    </aside>
  </div>

  <footer>
    <p>&copy; 2025 Mateo Martinez</p> <br>
    <p> Taller Tailwinds</p>
  </footer>

  <script>
    document.getElementById("formParticipante").addEventListener("submit", function(event) {
      event.preventDefault();

      const identificacion = document.getElementById("identificacion").value;
      const nombres = document.getElementById("nombres").value;
      const apellidos = document.getElementById("apellidos").value;
      const email = document.getElementById("email").value;
      const celular = document.getElementById("celular").value;

      let participantes = JSON.parse(localStorage.getItem("participantes")) || [];

      const existe = participantes.some(p => p.identificacion === identificacion);
      if (existe) {
        alert("Ya existe un participante con esa identificación. Por favor usa una diferente.");
        return;
      }

      const participante = { identificacion, nombres, apellidos, email, celular };
      participantes.push(participante);
      localStorage.setItem("participantes", JSON.stringify(participantes));

      agregarFilaParticipante(participante);
      this.reset();
    });

    function agregarFilaParticipante(participante) {
      const tabla = document.getElementById("tablaParticipantes").querySelector("tbody");
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${participante.identificacion}</td>
        <td>${participante.nombres}</td>
        <td>${participante.apellidos}</td>
        <td>${participante.email}</td>
        <td>${participante.celular}</td>
      `;
      tabla.appendChild(fila);
    }

    window.onload = function() {
      let participantes = JSON.parse(localStorage.getItem("participantes")) || [];
      participantes.forEach(agregarFilaParticipante);
    };
  </script>
</body>
</html>
