<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Panel de Administración</h1>
  </header>

  <div class="container">
    <main>
      <div class="breadcrumb">Inicio > Crear Proyecto</div>
      <div class="main-title">Crear Proyecto</div>
      <form>
        <label for="idProyecto">ID Proyecto</label>
        <input type="text" id="idProyecto" name="idProyecto">

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">

        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion"></textarea>

        <label for="fechaInicio">Fecha Inicio</label>
        <input type="date" id="fechaInicio" name="fechaInicio">

        <label for="fechaFinal">Fecha Final</label>
        <input type="date" id="fechaFinal" name="fechaFinal">

        <label for="valor">Valor</label>
        <input type="number" id="valor" name="valor">

        <button type="submit">Crear Proyecto</button>
      </form>
    </main>

    <aside>
      <nav>
        <a href="index.html">Crear proyecto</a>
        <a href="Participantes.html">Crear participante</a>
        <a href="#">Listado de proyectos</a>
        <a href="#">Buscar proyecto</a>
        <a href="#">Participantes</a>
        <a href="#">Asignación de proyectos</a>
      </nav>
    </aside>
  </div>

  <footer>
    <p>&copy; 2025 Panel de Administración</p>
  </footer>
</body>
</html>
