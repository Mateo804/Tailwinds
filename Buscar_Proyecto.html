<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Proyecto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Buscar Proyecto</h1>
  </header>
  <div class="container">
    <main>
      <div class="breadcrumb">Inicio > Buscar Proyecto</div>

      <div class="search-section">
        <div class="search-title">Buscar Proyecto</div>
        <input type="text" id="searchInput" placeholder="Buscar por nombre..." class="search-input">
        <button id="searchButton" class="search-button">Buscar</button>
      </div>

      <div class="main-title" style="margin-top: 2rem;">Listado de Proyectos</div>
      <table id="tablaProyectos" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Fecha Inicio</th>
            <th>Fecha Final</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>

    <aside>
      <nav>
        <a href="Main.html">Crear proyecto</a>
        <a href="Listado_Proyectos.html">Listado de proyectos</a>
        <a href="Buscar_Proyecto.html">Buscar proyecto</a>
        <a href="Participantes.html">Participantes</a>
        <a href="Asignacion.html">Asignación de proyectos</a>
      </nav>
    </aside>
  </div>
  
  <footer>
    <p>&copy; 2025 Mateo Martinez</p>
    <p> Taller Tailwinds</p>
  </footer>

  <script>
    const searchButton = document.getElementById("searchButton");
    const searchInput = document.getElementById("searchInput");

    searchButton.addEventListener("click", function() {
      const searchTerm = searchInput.value.toLowerCase();
      if (!searchTerm) {
        alert("Por favor ingrese un nombre de proyecto para buscar.");
        return;
      }

      let proyectos = JSON.parse(localStorage.getItem("proyectos")) || [];
      const proyectosFiltrados = proyectos.filter(p => p.nombre.toLowerCase().includes(searchTerm));
      
      const tabla = document.getElementById("tablaProyectos").querySelector("tbody");
      tabla.innerHTML = '';

      proyectosFiltrados.forEach(agregarFilaProyecto);
    });

    window.onload = function() {
      let proyectos = JSON.parse(localStorage.getItem("proyectos")) || [];
      proyectos.forEach(agregarFilaProyecto);
    };

    function agregarFilaProyecto(proyecto) {
      const tabla = document.getElementById("tablaProyectos").querySelector("tbody");
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${proyecto.id}</td>
        <td>${proyecto.nombre}</td>
        <td>${proyecto.descripcion}</td>
        <td>${proyecto.inicio}</td>
        <td>${proyecto.final}</td>
        <td>${proyecto.valor}</td>
      `;
      tabla.appendChild(fila);
    }
  </script>
</body>
</html>
